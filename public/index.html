  <title>React App</title>

  <style>
    input,
    textarea,
    button,
    select,
    a {
      -webkit-tap-highlight-color: transparent;
    }

    .dont-blink {
      -webkit-tap-highlight-color: transparent;
    }


    .max-two-lines {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      word-wrap: break-word;
    }
    .max-one-line {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      word-wrap: break-word;
    }




    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0px 0px 3px rgba(255, 255, 255);

    }

    .scrollbar {
      scrollbar-color: #007 #bada55;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Josefin Sans', sans-serif;
      font-family: 'Londrina Solid', cursive;
      font-family: 'Montserrat', sans-serif;
      font-family: 'Mulish', sans-serif;
      font-family: 'Roboto Slab', serif;
      font-family: 'Signika Negative', sans-serif;


      font-family: 'Josefin Sans', sans-serif;
      font-family: 'Londrina Solid', cursive;
      font-family: 'Montserrat', sans-serif;
      font-family: 'Mulish', sans-serif;
      font-family: 'Roboto Slab', serif;
      font-family: 'Signika Negative', sans-serif;
      font-family: 'Ysabeau Office', sans-serif;
    }

    .truncate {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      /* number of lines to show */
      line-clamp: 1;
      -webkit-box-orient: vertical;
    }

    ::-moz-selection {
      /* Code for Firefox */
      color: black;
      background: white;
    }

    ::selection {
      color: black;
      background: white;
    }

    .bottomUp {
      transition: all;
      transition-delay: 1000;

    }

    @keyframes rollout {
      0% {
        transform: translateY(150px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .roll-out {
      animation: .4s rollout;
    }

    @keyframes rollDown {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }

      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }



    .roll-down {
      animation: rollDown 0.3s ease-out;
    }

    /* Arrow Buttons removal code from input tag */

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }

    .shadow-custom {
      color: white;
      text-shadow: 2px 2px 0px black;
    }

    .shadow-custom-box {
      box-shadow: 7px 7px black;
    }

    .shadow-custom-box-small {
      box-shadow: 4px 4px black;
    }

    .selected-icon {
      color: black !important;
      /* Set the selected icon color to black */
      background-color: white !important;
      /* Set the selected background color to white */
    }

    .Mui-selected {
      color: black !important;
      /* Set the selected icon color to black */
      background-color: red !important;
      /* Set the selected background color to red */
    }
  </style>

</head>
